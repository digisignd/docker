# renew_before_expiry = 30 days
version = 0.32.0
archive_dir = /etc/letsencrypt/archive/demo.digisign.cloud
cert = /etc/letsencrypt/live/demo.digisign.cloud/cert.pem
privkey = /etc/letsencrypt/live/demo.digisign.cloud/privkey.pem
chain = /etc/letsencrypt/live/demo.digisign.cloud/chain.pem
fullchain = /etc/letsencrypt/live/demo.digisign.cloud/fullchain.pem

# Options used in the renewal process
[renewalparams]
authenticator = standalone
rsa_key_size = 4096
pref_challs = http-01,
account = f6b80854b4cd2f24cb8f7c34491fe268
server = https://acme-v02.api.letsencrypt.org/directory
post_hook = if ps aux | grep 's6-supervise nginx' | grep -v grep > /dev/null; then s6-svc -u /var/run/s6/services/nginx; fi;     cd /config/keys/letsencrypt &&     openssl pkcs12 -export -out privkey.pfx -inkey privkey.pem -in cert.pem -certfile chain.pem -passout pass: &&     sleep 1 &&     cat privkey.pem fullchain.pem > priv-fullchain-bundle.pem
pre_hook = if ps aux | grep [n]ginx: > /dev/null; then s6-svc -d /var/run/s6/services/nginx; fi
